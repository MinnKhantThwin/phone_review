<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Review</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-s pb-5 bg-info-subtle">
      <div th:insert="~{./common/nav :: navbar}"></div>

      <div class="card col-6 p-3 mt-3 text-bg-primary m-auto">
        <div class="card-header bg-primary text-white">
          <h1 class="card-title">Review Form</h1>
        </div>
        <form
          class="card-body form-floating mb-3"
          th:action="@{/review/add}"
          th:object="${review}"
          method="post"
        >
          <input type="hidden" name="id" th:value="${review.id}" />
          <input type="hidden" name="phoneId" th:value="${phoneId}" />
          <div class="col-md-10">
            <label class="form-label" for="reviewTitle">Title</label>
            <input
              type="text"
              class="form-control"
              id="reviewTitle"
              th:field="*{title}"
              th:value="${review.title}"
            />
          </div>
          <div class="col-md-10">
            <label class="form-label" for="reviewDescription"
              >Description</label
            >
            <textarea
              class="form-control"
              id="reviewDescription"
              th:field="*{description}"
              th:value="${review.description}"
              th:text="${review.description}"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-secondary mt-3">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
