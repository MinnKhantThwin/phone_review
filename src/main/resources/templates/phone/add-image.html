<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Image</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-s pb-5 bg-info-subtle" style="height: 40rem;">
      <div th:insert="~{./common/nav :: navbar}"></div>

      <div class="container">
        <div class="card col-6 mt-5 p-3 text-bg-primary m-auto">
          <form
            th:action="@{'/image/' + ${phoneId} + '/add'}"
            enctype="multipart/form-data"
            method="post"
          >
            <div class="col-12 mb-3">
              <label for="phoneImage" class="form-label"
                >Upload The Image</label
              >
              <input
                class="form-control"
                type="file"
                id="phoneImage"
                name="phoneImage"
              />
            </div>
            <button type="submit" class="btn btn-secondary mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
