<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Display</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-s pb-5 bg-info-subtle">
      <div th:insert="~{./common/nav :: navbar}"></div>

      <div class="card col-6 p-3 mt-3 text-bg-primary m-auto">
        <div class="card-header bg-primary text-white">
          <h1 class="card-title">Display Form</h1>
        </div>
        <form
          class="card-body form-floating mb-3"
          th:action="@{/display/add}"
          th:object="${display}"
          method="post"
        >
          <input type="hidden" name="id" th:value="${display.id}" />
          <input type="hidden" name="phoneId" th:value="${phoneId}" />
          <div class="col-md-10">
            <label class="form-label" for="displayName">Name</label>
            <input
              type="text"
              class="form-control"
              id="displayName"
              th:field="*{name}"
              th:value="${display.name}"
            />
          </div>
          <div class="col-md-10 mt-3 mb-3">
            <label class="form-label" for="type">Display Type</label>
            <select id="type" th:field="*{type}" class="form-select">
              <option
                th:each="displayType : ${T(com.hostmdy.review.domain.DisplayType).values()}"
                th:value="${displayType.name()}"
                th:text="${displayType.name()}"
                th:selected="${display.type != null? displayType.name().equals(display.type.name()) : false}"
              ></option>
            </select>
          </div>
          <div class="col-md-10">
            <label class="form-label" for="displayResolution">Resolution</label>
            <input
              type="text"
              class="form-control"
              id="displayResolution"
              th:field="*{resolution}"
              th:value="${display.resolution}"
            />
          </div>
          <div class="col-md-10">
            <label class="form-label" for="displaySize">Size</label>
            <input
              type="text"
              class="form-control"
              id="displaySize"
              th:field="*{size}"
              th:value="${display.size}"
            />
          </div>
          <div class="col-md-10">
            <label class="form-label" for="displayRefreshReate"
              >Refresh Rate</label
            >
            <input
              type="text"
              class="form-control"
              id="displayRefreshReate"
              th:field="*{refresh_rate}"
              th:value="${display.refresh_rate}"
            />
          </div>
          <div class="col-md-10">
            <label class="form-label" for="displayAspectRatio"
              >Aspect Ratio</label
            >
            <input
              type="text"
              class="form-control"
              id="displayAspectRatio"
              th:field="*{aspect_ratio}"
              th:value="${display.aspect_ratio}"
            />
          </div>
          <button type="submit" class="btn btn-secondary mt-3">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
